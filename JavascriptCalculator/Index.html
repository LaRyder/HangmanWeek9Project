<html lang="en">
<head>
<title>Calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles.css" rel="stylesheet">
<div class="header">
    <div>
     <h1>Lauren's Calculator</h1>
   </div>
  
</head>
<div class="grid-container">
  <div class="top">
		<button class="calculator button clear">C</button>
    <form>
      <label for="input"></label>
      <input class="input" id="number-input" type="number" value=""disabled/>
    </form>   
   </div>
  <div class="calculatorbutton grid-number">1</div>

  <div class="calculatorbutton grid-number">2</div>  

  <div class="calculatorbutton grid-number">3</div>

  <div class="calculatorbutton grid-number">4</div>

  <div class="calculatorbutton grid-number">5</div>  

  <div class="calculatorbutton grid-number">6</div>

  <div class="calculatorbutton grid-number">7</div>

  <div class="calculatorbutton grid-number">8</div>

  <div class="calculatorbutton grid-number">9</div>

  <div class="calculatorbutton" id="multiply">x</div> 

  <div class="calculatorbutton" id="divide">/</div>  

  <div class="calculatorbutton" id="add">+</div>

  <div class="calculatorbutton" id="subtract">-</div>

  <div class="calculatorbutton equalsbutton" id="equal">=</div>


</div>
</body>
<script src="script.js"defer></script>
</html>
